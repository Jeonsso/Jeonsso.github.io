    <header class="invite">

        <div>
            <p class="cor">축하해주셔서<br>감사합니다</p>
            <p class="thx">바쁘신 중에도 이전개업을 축하해 주시고<br>호의를 베풀어주신 모든 분들께<br>진심으로 감사드립니다.<br><br>보내주신 따뜻한 관심과 성원을<br>원동력으로 삼아 더욱 발전하는 모습으로<br>응원에 보답하겠습니다.<br><br>직접 찾아뵙고 인사드려야 함이 도리이오나<br>글로 대신함을 너그러운 마음으로<br>이해해주시기 바랍니다.<br><br>다시한번 감사의 말씀을 드리며<br>항상 건강하시고 가정에 평안과 행복이<br>함께 하시길 기원합니다.</p>
            <br>
            <p class="pre">주)엠에스하이텍 대표 전민식</p>
